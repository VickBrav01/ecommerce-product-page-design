<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>E-commerce product page</title>
  </head>

  <body>
    <header class="header">
      <div class="head1">
        <ul>
          <li
            style="
              font-size: 2rem;
              color: black;
              margin-right: 2rem;
              font-weight: bold;
            "
          >
            sneakers
          </li>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="head2">
        <svg
          class="cart"
          width="22"
          height="20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#69707D"
            fill-rule="nonzero"
          />
        </svg>
        <img class="logo" src="images\image-avatar.png" alt="logo" />
      </div>
    </header>

    <div class="main">
      <div class="left">
        <img
          class="product1 productImg"
          src="images\image-product-1.jpg"
          alt="Sneaker"
        />
        <!-- <img
          class="product2 productImg"
          src="images\image-product-2.jpg"
          alt="Sneaker"
        />
        <img
          class="product3 productImg"
          src="images\image-product-3.jpg"
          alt="Sneaker"
        />
        <img
          class="product4 productImg"
          src="images\image-product-4.jpg"
          alt="Sneaker"
        /> -->
        <div class="leftImges">
          <img
            class="product"
            src="images\image-product-1-thumbnail.jpg"
            alt=""
          />
          <img
            class="product"
            src="images\image-product-2-thumbnail.jpg"
            alt=""
          />
          <img
            class="product"
            src="images\image-product-3-thumbnail.jpg"
            alt=""
          />
          <img
            class="product"
            src="images\image-product-4-thumbnail.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="right">
        <h1 style="color: hsl(26, 100%, 55%); font-size: 1rem">
          Sneaker Company
        </h1>
        <h2 style="font-size: 2rem">Fall Limited Edition Sneakers</h2>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <p
          style="
            color: hsl(0, 0%, 0%);
            font-size: 2rem;
            display: inline-block;
            margin-bottom: 0;
          "
        >
          $125.00
        </p>
        <span
          style="
            color: hsl(26, 100%, 55%);
            background-color: hsl(25, 100%, 94%);
            width: fit-content;
            font-size: 1.5rem;
            border-radius: 4px;
            margin-left: 1rem;
          "
        >
          50%
        </span>
        <p style="text-decoration: line-through">$250.00</p>
        <div style="display: flex; column-gap: 3rem; margin-top: 2rem">
          <div class="orderQty">
            <div class="qty-amount">
              <svg
                width="12"
                height="4"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </div>
            <!-- <input type="number" name="qty" class="qty" value="0" /> -->
            <label for="quantity" class="qty">0</label>
            <div class="qty-amount">
              <svg
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </div>
          </div>

          <button class="cartBtn">
            <svg
              width="22"
              height="20"
              style="color-scheme: white; margin-right: 1rem"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>

            Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
